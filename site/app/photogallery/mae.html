<photogallery-directive title="Magical Autumn Evening">

    <div class="row" ng-controller="MAECarouselCtrl">
      <div ng-repeat="slide in slides" active="slide.active">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <p class="lead">{{slide.text}}</p>
          <img ng-src="{{slide.image}}">
          <p>&nbsp;</p>
          <p>&nbsp;</p>
        </div>
      </div>
    </div>

</photogallery-directive>
