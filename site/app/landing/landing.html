<div ng-controller="LandingCtrl">

	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
			<p><br></p>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-5 col-md-5 col-sm-12">
		    <div class="nmg-landing-ad-box nmg-bg-light-1">
	        	<p class="lead {{nmgThemeTextClass}}">Bringing Waldorf Education&nbsp;<wbr>to&nbsp;the&nbsp;South&nbsp;Bay</p>

	        	<hr class="nmg-landing-hr">

		        <h2><a href="#/programs/summer-art-camp" class="{{nmgThemeTextClass}}">Summer Art Camp</a></h2>
		        <p class="lead">June 2 (Mon) - August 29 (Fri)</p>
		        <p><a class="btn btn-default" href="#/programs/summer-art-camp">Register now! &raquo;</a></p>

	        	<hr class="nmg-landing-hr">

		    	<h2><a href="#programs/hands-on-art" class="{{nmgThemeTextClass}}">Hands On Art</a></h2>
		    	<p class="lead">March 26 (Wed) - May 16 (Fri)</p>
		        <p><a class="btn btn-default" href="#/programs/hands-on-art">Register now! &raquo;</a></p>
		    </div>
		</div>
		<div class="col-lg-7 col-md-7 col-sm-12">
			<div class="nmg-landing-carousel">
				<carousel interval="myInterval" disableAnimation="true">
				  <slide ng-repeat="slide in slides" active="slide.active">
				    <img ng-src="{{slide.image}}" style="margin:auto;">
				    <div class="carousel-caption">
				      <p class="lead">{{slide.text}}</p>
				    </div>
				  </slide>
				</carousel>
			</div>
	        <p>&nbsp;</p>
        	<p class="text-right"><a class="btn btn-default" href="#/about/waldorf">Learn about Waldorf Education &raquo;</a></p>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
		    <div class="text-center nmg-landing-ad-box">
		    	<p class="lead">Find Out</p>
			    <div class="nmg-landing-circle-text">
			    	<a href="#/programs/hands-on-art" class="{{nmgThemeTextClass}}">
				    	<div class="nmg-font {{nmgThemeTextClass}}">
				    		20 Reasons <wbr>Why <span class="nmg-landing-art">Art</span> is Good <wbr>for Kids
				    	</div>
				    </a>
			    </div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12">
		    <div class="text-center nmg-landing-ad-box {{nmgThemeTextClass}}">
		    	<p class="lead">Who We Serve</p>
				<iframe width="640" height="360" src="//www.youtube.com/embed/uIB6517Rolc?rel=0" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>
	</div>
</div>
